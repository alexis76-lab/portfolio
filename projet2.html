  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const faders = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    faders.forEach(fader => observer.observe(fader));

    const themeToggle = document.querySelector('.theme-toggle');
    if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
    themeToggle.textContent = document.body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    });

    const scrollBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => scrollBtn.style.display = (window.scrollY > 300 ? "block" : "none"));
    scrollBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    const parallaxImages = document.querySelectorAll(".parallax");
    window.addEventListener("mousemove", e => {
      const x = (window.innerWidth/2 - e.pageX)/50;
      const y = (window.innerHeight/2 - e.pageY)/50;
      parallaxImages.forEach(img => img.style.transform = `translate(${x}px, ${y}px)`);
    });
  </script>
